<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Webpage with Frames</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
<header>
<h1>Welcome to My Webpage</h1>
<p>This page uses frames to include both images and videos.</p>
</header>
<div class="frame-container">
<!-- Frame for the image -->
<iframe src="image.html" title="Image Frame" class="frame"></iframe>
<!-- Frame for the video -->
<iframe src="video.html" title="Video Frame" class="frame"></iframe>
</div>
<footer>
<p>&copy; 2024 My Webpage</p>
</footer>
</body>
</html>
